<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Destructuring in Action!</title>
</head>
<body>
<script>
  let inRing = 'Hulk Hogan';
  let onSide = 'The Rock';

  [inRing, onSide] = [onSide, inRing];

  console.log('inRing', inRing);
  console.log('onSide', onSide);
</script>
</body>
</html>
