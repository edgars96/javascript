<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Array .from() and .of()</title>
</head>
  <div class="people">
    <p>Wes</p>
    <p>Kait</p>
    <p>Snickers</p>
  </div>
<body>
<script>
  const people = document.querySelectorAll('.people p');
  const peopleArray = Array.from(people, person => person.textContent);
  console.log(peopleArray);

  function sumAll(...args) {
    const nums = Array.from(args);
    return nums.reduce((prev, next) => prev + next, 0);
  }

  console.log(sumAll(2, 34, 234, 234, 234, 234, 23432, 234554));

  const ages = Array.of(12, 4, 23, 62, 34);
  console.log(ages);
</script>
</body>
</html>
