<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Template Strings!</title>
</head>
<body>
<script>
  const person = {
    name: 'Wes',
    job: 'Web Developer',
    city: 'Hamilton',
    bio: 'Wes is a really cool guy that loves to teach web development!',
  };

  const markup = `
    <div class="person">
      <h2>
        ${person.name}
        <span class="job"></span>
        <p class="location">${person.city}</p>
        <p class="bio">${person.bio}</p>
      </h2>
    </div>
  `;

  document.body.innerHTML = markup;
</script>
</body>
</html>
